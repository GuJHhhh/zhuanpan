<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸运转盘抽奖系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">幸运转盘抽奖系统</h1>
        
        <div class="row">
            <!-- 左侧面板：参与者和奖品管理 -->
            <div class="col-md-4">
                <!-- 参与者管理 -->
                <div class="card mb-3">
                    <div class="card-header" data-bs-toggle="collapse" data-bs-target="#participantsPanel">
                        参与者管理
                    </div>
                    <div class="collapse show" id="participantsPanel">
                        <div class="card-body">
                            <textarea class="form-control mb-2" id="participantInput" rows="3" placeholder="输入参与者名单，每行一个"></textarea>
                            <button class="btn btn-primary w-100" id="addParticipants">添加参与者</button>
                            <div class="mt-3">
                                <h6>参与者列表：</h6>
                                <ul class="list-group" id="participantsList"></ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 奖品管理 -->
                <div class="card mb-3">
                    <div class="card-header">
                        奖品管理
                    </div>
                    <div class="card-body">
                        <input type="text" class="form-control mb-2" id="prizeInput" placeholder="输入奖品名称">
                        <button class="btn btn-primary w-100" id="addPrize">添加奖品</button>
                        <div class="mt-3">
                            <h6>奖品列表：</h6>
                            <ul class="list-group" id="prizesList"></ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 中间：转盘区域 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <div class="wheel-container">
                            <div class="wheel" id="wheel">
                                <!-- 转盘将通过JavaScript动态生成 -->
                            </div>
                            <div class="pointer"></div>
                        </div>
                        <div class="mt-3">
                            <h5>当前奖品：<span id="currentPrize">请选择奖品</span></h5>
                            <button class="btn btn-lg btn-success" id="startLottery">开始抽奖</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧：中奖记录 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        中奖记录
                    </div>
                    <div class="card-body">
                        <ul class="list-group" id="winnersList"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
