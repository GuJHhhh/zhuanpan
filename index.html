<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金点大转盘</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>✨ 金点大转盘 ✨</h1>
        <div class="slogan">幸运转盘转起来，年会狂欢嗨翻天！</div>
        <div class="signature">Design by 顾剑寒</div>
        
        <div class="main-content">
            <!-- 左侧面板 -->
            <div class="left-panel">
                <div class="input-section">
                    <h3>输入参与者</h3>
                    <div class="input-group">
                        <input type="text" id="participantInput" placeholder="输入参与者姓名">
                        <button onclick="addParticipant()">添加</button>
                        <textarea id="batchParticipantInput" placeholder="批量添加参与者（每行一个名字）"></textarea>
                        <button onclick="addBatchParticipants()">批量添加</button>
                    </div>
                </div>

                <div class="input-section">
                    <h3>输入奖项</h3>
                    <div class="input-group">
                        <input type="text" id="prizeInput" placeholder="输入奖项名称">
                        <input type="number" id="prizeCount" placeholder="数量" min="1" value="1">
                        <button onclick="addPrize()">添加</button>
                    </div>
                </div>
            </div>

            <!-- 中间转盘 -->
            <div class="wheel-container">
                <div class="current-prize">
                    <h3>当前抽取奖项</h3>
                    <div id="currentPrize">暂无奖项</div>
                </div>
                <canvas id="wheelCanvas"></canvas>
                <div class="pointer"></div>
                <button id="spinButton" onclick="startSpin()">开始抽奖</button>
            </div>

            <!-- 右侧面板 -->
            <div class="right-panel">
                <div class="participants-list">
                    <div class="list-header">
                        <h3>参与者列表</h3>
                        <button class="toggle-btn" onclick="toggleList()">展开/折叠</button>
                        <button class="clear-btn" onclick="clearParticipants()">清空</button>
                    </div>
                    <div id="participantsList" class="list-content"></div>
                </div>

                <div class="prizes-list">
                    <div class="list-header">
                        <h3>奖项列表</h3>
                        <button class="clear-btn" onclick="clearPrizes()">清空</button>
                    </div>
                    <div id="prizesList" class="list-content"></div>
                </div>

                <div class="winners-list">
                    <div class="list-header">
                        <h3>中奖记录</h3>
                        <button class="export-btn" onclick="exportWinners()">导出记录</button>
                    </div>
                    <div id="winnersList"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
